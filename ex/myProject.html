<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>할일 목록 앱</title>
	<style>
		#add-btn{
			padding: 5px 10px;
			border: 0;
			background: #f80; color: white;
			border-radius: 5px;
		}
		ul{ 
			padding: 0; 
			list-style-position: inside;
		}
		li{
			border-bottom: 1px solid #999;
			padding: 5px 0;
		}
		.active{ background: #abc; } /* step3: 목록 클릭 스타일 */
	</style>
</head>
<body>
    <h1>내가 수강한 과목</h1>
	<table style="border: 3px solid black; width:300px;">
        <tr><th>1-1학기</th><th>1-2학기</th></tr>
        <tr><td>미분적분학(1)</td><td>미분적분학(2)</td></tr>
        <tr><td>물리학및실험(1)</td><td>물리학및실험(2)</td></tr>
        <tr><td>프로그래밍입문(2)</td><td>프로그래밍입문(2)</td></tr>
    </table>

    <h1>나의 관심 분야</h1>
	<ul>
		<li>헬스</li>
		<li>알고리즘 공부</li>
		<li>탁구</li>
		<li>영화 시청</li>
	</ul>
	
	<h1>프로젝트 주제</h1>
	<button id="add-btn">목록 추가</button>
	<ul id='list'>
		<li>무신사 같은 쇼핑몰 사이트</li>
		<li>여행 사이트</li>
		<li>할 일 목록 보여주기</li>
		<li>중고 책방</li>
	</ul>

<script>

	// 변수 초기화
	var title = document.getElementById('title'); 
	var list = document.getElementById('list');
	var li = list.getElementsByTagName('li');
	var addBtn = document.getElementById('add-btn');	// 목록 추가 버튼

	// 이벤트리스너
	list.addEventListener('click', activeItem); 

	function activeItem(event){
		// 클릭한 노드가 li이면 
		if(event.target.nodeName == 'LI'){
			// event.target은 클릭한 객체를 의미
			title.innerHTML = event.target.innerText;	

			// 목록 스타일 초기화
			for(var i = 0; i < event.target.parentNode.children.length; i++){
				event.target.parentNode.children[i].removeAttribute('class');
			}
			// 클릭한 목록 스타일 지정
			event.target.setAttribute('class', 'active'); // 클릭한 대상			
		}	// end if
	}	// end function		

	// 목록 추가
	addBtn.addEventListener('click', function(){
		var txt = prompt('제목 입력');
		list.innerHTML += '<li>' + txt + '</li>';
	});

</script>	

</body>
</html>
