<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Moojun's HomePage</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA79F3HwKaIZZGfFmXbW6esaI6fqbxti0I&callback=initMap"
    async defer></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <a href="index.html"><span id="logo">Newbie Guideline</span></a>
        <a href="#"><span id="logo2">입문자를 위한 프로그래밍 언어 가이드라인</span></a>
        <nav>
          <ul id="topMenu">
            <li><a href="#">Menu</a>
              <ul>
                <li><a href="#">C 언어</a></li>
                <li><a href="#">Java</a></li>
                <li><a href="#">Python</a></li>
                <!-- <li><a href="#">Javascript</a></li> -->
              </ul>
            </li>
          </ul>
        </nav>
      </header>

      <div>
        <img src="assets/languages2-1.png" id="topImage" alt="img1">
      </div>

      <section id="services">
        <div class="section-container">
          <div>
            <h2 class="section-heading text-uppercase">Services</h2>
          </div>
          <div class="images1">
            <div class="img-col1">
              <span class="img"><i class="fa fa-bars"></i>
              </span>
            </div>
            <div class="img-col1">
              <span class="img"><i class="fa fa-book"></i></span>
            </div>
            <div class="img-col1">
              <span class="img"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
      </section>

      <section id="languages">
        <div class="section-container">
          <div>
            <h2 class="section-heading text-uppercase">Programming Languages</h2>
          </div>
        </div>
      </section>

      <section id="contact-us">
        <div class="section-container">
          <div>
            <h2 class="section-heading text-uppercase">Contact us</h2>
          </div>
          <div id="contact-us-section">
            <article>
              <p>연락을 원하시면 아래 주소로 방문하시거나, 저에게 이메일을 보내주세요</p>
              <div id="map"><br>&nbsp;지도가 표시될 영역</div>
            </article>
            <aside>
              <form action="">
                <fieldset>
                  <legend>Send us E-mail</legend>
                  <div class="form-group">
                    <label for="name">Name</label>	
                    <input type="text" id="name" name="name" placeholder="Your Name *">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Your Phone *">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email *">
                  </div>
                  <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg" cols="30" rows="8"
                    placeholder="Your Message *"></textarea>
                  </div>
                  <div class="form-group">
                    <button>SEND</button>
                  </div>
                </fieldset>
              </form>
            </aside>
          </div>
        </div>
      </section>

      <footer>
        <div class="social-media">
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
        <ul class="list">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Privacy Policy</a>
          </li>
        </ul>
        <p class="copyright">copyright (c) mjkim@seoultech.ac.kr</p><br><br>
      </footer> 
    </div>
  </body>
</html>
